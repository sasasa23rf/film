<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lettore Video Locale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            /* Rimuove i margini predefiniti e usa flexbox per centrare il contenuto */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-0">

    <!-- Contenitore reattivo per il video senza cornice e ombra -->
    <div class="relative w-full max-w-4xl overflow-hidden rounded-2xl">
        <!-- L'elemento <video> che riprodurrà il tuo file locale.
             Abbiamo aggiunto "autoplay", "muted" e "playsinline" per una migliore compatibilità con le TV.
             "controls" permette di usare i comandi del telecomando. -->
        <video
            src="fil.mp4"
            controls
            preload="metadata"
            class="absolute top-0 left-0 w-full h-full"
            poster="https://placehold.co/1280x720/E5E7EB/6B7280?text=Anteprima+Video"
            autoplay
            muted
            playsinline
        >
            Il tuo browser non supporta il tag video.
        </video>
    </div>

</body>
</html>
